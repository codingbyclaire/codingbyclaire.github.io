<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Insertion Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .box {
            width: 100%;
            max-width: 400px;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .box input[type="text"] {
            width: 100%;
            padding: 8px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .box input[type="text"]:focus {
            outline-color: #4f9aff;
            border-color: #4f9aff;
        }
    </style>
</head>
<body>

    <h1>Insert Your Links</h1>
    <div class="container">
        <div class="box">
            <label for="link1">Link 1:</label>
            <input type="text" id="link1" name="link1" placeholder="Enter your link here">
        </div>
        <div class="box">
            <label for="link2">Link 2:</label>
            <input type="text" id="link2" name="link2" placeholder="Enter your link here">
        </div>
        <div class="box">
            <label for="link3">Link 3:</label>
            <input type="text" id="link3" name="link3" placeholder="Enter your link here">
        </div>
    </div>

</body>
</html>
