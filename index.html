<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTML Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            font-family: Montserrat, sans-serif;
            background-color: #255;
            color: white;
            text-align: center;
            padding: 1rem;
        }
        main {
            padding: 20px;
            text-align: center;
        }
        footer {
            background-color: #255;
            color: white;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>Claire's Coding Dashboard </h1>
</header>

<main>
    <p>This is a basic HTML structure with a header, content, and footer. You can add more content here!</p>
    <button onclick="alert('Hello!')">Click Me</button>
</main>

<footer>
    <p>&copy; 2025 My Simple HTML Page</p>
</footer>

</body>
</html>
